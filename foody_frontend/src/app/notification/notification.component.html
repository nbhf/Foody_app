<div class="notifications-container">
  <div *ngIf="isAdmin && adminNotifications.length" class="notification-section">
    <h3 class="section-title">Admin Notifications ({{ unreadCount }})</h3>
    <ul class="notification-list">
      <li *ngFor="let notification of adminNotifications" 
          [ngClass]="{ 'unread': !notification.isRead }" 
          class="notification-item">
        <div class="notification-content">
          <p class="message">{{ notification.message }}</p>
          <small class="timestamp">{{ notification.createdAt | date:'short' }}</small>
        </div>
        <button *ngIf="!notification.isRead" (click)="markAsRead(notification)" class="mark-read-btn">
          Mark as Read
        </button>
      </li>
    </ul>
  </div>

  <div *ngIf="!isAdmin && userNotifications.length" class="notification-section">
    <h3 class="section-title">User Notifications ({{ unreadCount }})</h3>
    <ul class="notification-list">
      <li *ngFor="let notification of userNotifications" 
          [ngClass]="{ 'unread': !notification.isRead }" 
          class="notification-item">
        <div class="notification-content">
          <p class="message">{{ notification.message }}</p>
          <small class="timestamp">{{ notification.createdAt | date:'short' }}</small>
        </div>
        <button *ngIf="!notification.isRead" (click)="markAsRead(notification)" class="mark-read-btn">
          Mark as Read
        </button>
      </li>
    </ul>
  </div>
</div>
